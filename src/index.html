<html>
<head>
<title>BGG Play Logger</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="./js/bgg-play-logger-logic.js"></script>
<link rel="stylesheet" type="text/css" href="./css/bgg-play-logger.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="./css/easy-autocomplete.themes.min.css">
<link rel="stylesheet" type="text/css" href="./css/easy-autocomplete.min.css">
<script src="./js/jquery.easy-autocomplete.min.js"></script>

</head>
<body>
	<div id="data-entry">
		<form action='http://www.boardgamegeek.com/geekplay.php' class='form-horizontal' method='post' id="bgg-form">

			<!--  HIDDEN INPUTS FOR BGG HANDLING -->
			<input type='hidden' name='action' value='save'> <input type='hidden' name='version' id='quickplay_version' value='2'> <input type='hidden' name='objecttype' id='quickplay_objecttype' value='thing'> <input type='hidden'
				name='playid' id='quickplay_playid' value=''> <input type='hidden' name='action' id='quickplay_action' value='save'>
			<!-- END HIDDEN INPUTS SECTION -->
			<label for="playDate" class="control-label">Date:</label> <input type="date" class="form-control" id="playDate"> <br> <label for="quantity" class="control-label">Number</label> <input type='number' class="form-control" id="quantity"
				name='quantity' value='1'> <br> <label for="location" class="control-label">Location</label> <input type='text' class="form-control" id="location" name='location' value='Home'> <br> <label for="game-search"
				class="control-label">Game</label> <input class="form-control" id="game-search" name="objectid" />

			<table id="playersTable">
				<thead>
					<th class="td-med">Player</th>
					<th class="td-max">Name</th>
					<th class="td-med">Username</th>
					<th class="td-med">Score</th>
					<th class="td-med">Win</th>
					<th class="td-med">New</th>
				</thead>
				<tbody>
					<tr>
						<td>Player 1</td>
						<td><input type='text' class="form-control" name='players[1][name]' value='' placeholder="Name"></td>
						<td><input type='text' class="form-control" name='players[1][username]' value=''></td>
						<td><input type='text' class="form-control" name='players[1][score]' value=''></td>
						<td><input type='checkbox' class="form-control" name='players[1][win]' id='players[1][win]' value=1>
						<td><input type='checkbox' class="form-control" name='players[1][new]' id='players[1][new]' value=1>
					</tr>
				</tbody>
			</table>

			<input type="textarea" name="comments" class="form-control" placeholder="Insert a comment about this play.." />
			<button type="reset" class="btn btn-reset">Reset</button>
			<button type="button" class="btn btn-warning" id="addPlayerButton">Add Player</button>
			<button class="btn btn-primary " name='B1'>Submit</button>
		</form>
	</div>
</body>
</html>
