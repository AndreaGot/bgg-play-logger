<html>
<head>
<title>Enter Play</title>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/bgg-play-logger-logic.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- https://jqueryui.com/autocomplete/ -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

	<form action='http://www.boardgamegeek.com/geekplay.php' method='post'>

		<!--  HIDDEN INPUTS FOR BGG HANDLING -->
		<input type='hidden' name='action' value='save'> <input type='hidden' name='version' id='quickplay_version' value='2'> <input type='hidden' name='objecttype' id='quickplay_objecttype' value='thing'> <input type='hidden'
			name='playid' id='quickplay_playid' value=''> <input type='hidden' name='action' id='quickplay_action' value='save'>
		<!-- END HIDDEN INPUTS SECTION -->
		<input type="date" id="playDate"> <br> Quantity: <input type='number' name='quantity' value='1'> <br> Location: <input type='text' name='location' value='Home'> <br> Game: <select name='objectid'>
		</select>

		<table id="playersTable">
			<thead>
				<th>Player</th>
				<th>Name</th>
				<th>Username</th>
				<th>Score</th>
				<th>Win</th>
				<th>New</th>
			</thead>
			<tbody>
				<tr>
					<td>Player 1</td>
					<td><input type='text' name='players[1][name]' value='' placeholder="Name"></td>
					<td><input type='text' name='players[1][username]' value=''></td>
					<td><input type='text' name='players[1][score]' value=''></td>
					<td><input type='checkbox' name='players[1][win]' id='players[1][win]' value=1><label for='players[1][win]'>Win</label></td>
					<td><input type='checkbox' name='players[1][new]' id='players[1][new]' value=1><label for='players[1][new]'>New</label></td>
				</tr>
				<tr>
					<td>Player 2</td>
					<td><input type='text' name='players[2][name]' value='' placeholder="Name"></td>
					<td><input type='text' name='players[2][username]' value=''></td>
					<td><input type='text' name='players[2][score]' value=''></td>
					<td><input type='checkbox' name='players[2][win]' id='players[2][win]' value=1><label for='players[2][win]'>Win</label></td>
					<td><input type='checkbox' name='players[2][new]' id='players[2][new]' value=1><label for='players[2][new]'>New</label></td>
				</tr>
			</tbody>
		</table>
		<button type="button" class="btn-group" id="addPlayerButton">Add Player</button>
		<button class="btn-primary " name='B1'>Submit</button>
	</form>

</body>
</html>
